    <section id="Home">
      <canvas id="webgl-canvas"></canvas>

        <h1>LaTeX Web Editor</h1>
      </div>
      <div class="buttons">
        <button type="button" id="colors-btn">Random colors</button>
      </div>
    </section>

    <section id="latex-editor-section">
      <article id="latex-editor-article" class="post">
        <h2>Your LaTeX Playground</h2>
        <p>
          Type your LaTeX code in the editor below and see the rendered output.
        </p>
        <textarea
          id="latex-input"
          placeholder="Type your LaTeX here.
For simple math renders, enclose expressions inside $ $ $$ $$ \( \) \[ \].

For full PDF output, you can type LaTeX document code.

Examples:
$\int_0^1 x^2 \, dx$ (inline math)
$$E=mc^2$$ (display math)
\documentclass{article}
\usepackage{xcolor}
\begin{document}
Hello, \textcolor{blue}{world}!
\end{document}"
        ></textarea>
        <div class="editor-buttons">
          <button id="render-latex-btn">Re-render LaTeX</button>
          <button id="clear-latex-btn">Clear Editor</button>
          <button id="compile-pdf-btn">Compile to PDF</button>
        </div>

        <h3>LaTeX Math Render:</h3>
        <div id="latex-output">
          <p>Your LaTeX output will be displayed here.</p>
        </div>

        <h3>Rendered PDF:</h3>
        <div id="pdf-output-container"></div>
      </article>
    </section>

    <script type="module" src="../script.js"></script>
    <script src="script.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
          tags: "ams", // For equation numbering
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
