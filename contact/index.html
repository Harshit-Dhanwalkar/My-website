<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshit Prashant Dhanwalkar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&amp;display=swap"
    />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Sticky Header -->
    <header id="sticky-header" class="header__navbar">
      <nav class="navbar">
        <ul class="navbar__links navbar__left">
          <li><a href="../index.html">Home</a></li>
        </ul>
        <div class="navbar__logo">
          <img
            src="../assets/logos/my-logo_white.png"
            alt="Logo"
            class="logo"
          />
        </div>
        <ul class="navbar__links navbar__right">
          <li><a href="https://github.com/Harshit-Dhanwalkar">Github</a></li>
          <li><a href="../Blog/index.html">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- Scroll Indicator -->
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>
    </header>

    <!-- Sphere Packing Animation -->
    <section id="Contact">
      <canvas id="webgl-canvas"></canvas>
      <div class="titles">
        <h1>Contact Me</h1>
      </div>
      <div class="buttons">
        <button type="button" id="colors-btn">Random colors</button>
      </div>
      <form action="https://formspree.io/f/xannzdrn" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Sticky Social Sharing Bar -->
    <footer class="sticky-footer">
      <div class="social_sharing show" id="it1xm3">
        <div class="container-block social-share-container jssocials">
          <div class="socials-shares">
            <!-- LinkedIn -->
            <div class="socials-share socials-share-linkedin">
              <a
                target="_blank"
                href="https://www.linkedin.com/shareArticle?mini=true&url=https://harshit-dhanwalkar.github.io/My-website/"
                class="socials-share-link"
              >
                <i class="fab fa-linkedin socials-share-logo"></i>
              </a>
            </div>

            <!-- Email -->
            <div class="socials-share socials-share-email">
              <a
                target="_self"
                href="mailto:?subject=Check%20Out%20My%20Website!&body=Hey!%20Check%20out%20this%20website:%20https://harshit-dhanwalkar.github.io/My-website/"
                class="socials-share-link"
              >
                <i class="fas fa-envelope socials-share-logo"></i>
              </a>
            </div>

            <!-- Twitter -->
            <div class="socials-share socials-share-twitter">
              <a
                target="_blank"
                href="https://twitter.com/intent/tweet?text=Check%20this%20out!%20ðŸ”¥&via=Tyler-durden0118&url=https://harshit-dhanwalkar.github.io/My-website/"
                class="socials-share-link"
              >
                <i class="fab fa-twitter socials-share-logo"></i>
              </a>
            </div>

            <!-- Discord -->
            <div class="socials-share socials-share-discord">
              <a
                target="_blank"
                href="https://discord.com/users/harshitpdhanwalkar"
                class="socials-share-link"
              >
                <i class="fab fa-discord socials-share-logo"></i>
              </a>
            </div>

            <!-- Reddit -->
            <div class="socials-share socials-share-reddit">
              <a
                target="_blank"
                href="https://www.reddit.com/user/TylerDurden0118"
                class="socials-share-link"
              >
                <i class="fab fa-reddit-alien socials-share-logo"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="../script.js"></script>
  </body>
</html>
